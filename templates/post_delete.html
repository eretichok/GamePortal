{% extends 'default.html' %}

{% block content %}
<h1>Удаление объявления</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем объявление "{{ object.headline }}"?</p>
    <p>Текст "{{ object.text }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
